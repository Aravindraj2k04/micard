name: micard
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - images/arc.jpeg
    
  fonts:
    - family: VictorMono
      fonts:
        - asset: fonts/VictorMono-Italic-VariableFont_wght.ttf
          style: italic
    - family: Handjet
      fonts:
        - asset: fonts/Handjet-VariableFont_ELGR,ELSH,wght.ttf
          style: italic

  